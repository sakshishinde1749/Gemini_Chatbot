<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <div class="chat-header-title">
                <i class="fas fa-robot"></i>
                <h1>AI Assistant</h1>
            </div>
            <div class="chat-header-status online">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-messages">
                <div class="bot-message welcome-message">
                    <div class="message-content">
                        <i class="fas fa-robot bot-icon"></i>
                        <div class="message-text">
                            Hello! ðŸ‘‹ I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                    <button id="send-button" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="typing-indicator" style="display: none;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const textarea = document.getElementById('user-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            // Limit to 5 rows
            const lineHeight = parseInt(getComputedStyle(this).lineHeight);
            if (this.scrollHeight > lineHeight * 5) {
                this.style.height = (lineHeight * 5) + 'px';
                this.style.overflowY = 'auto';
            }
        });

        function showTypingIndicator() {
            document.querySelector('.typing-indicator').style.display = 'flex';
        }

        function hideTypingIndicator() {
            document.querySelector('.typing-indicator').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                // Disable input and button while processing
                input.disabled = true;
                document.getElementById('send-button').disabled = true;

                // Add user message to chat
                addMessage(message, 'user-message');
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    addMessage(data.response, 'bot-message');
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error. Please try again.', 'error-message');
                })
                .finally(() => {
                    // Re-enable input and button
                    input.disabled = false;
                    document.getElementById('send-button').disabled = false;
                    input.focus();
                });

                // Reset input and its height
                input.value = '';
                input.style.height = 'auto';
            }
        }

        function addMessage(message, className) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = className;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (className === 'bot-message') {
                const botIcon = document.createElement('i');
                botIcon.className = 'fas fa-robot bot-icon';
                messageContent.appendChild(botIcon);
            }

            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = message;
            
            messageContent.appendChild(messageText);
            messageDiv.appendChild(messageContent);
            
            // Add with fade-in animation
            messageDiv.style.opacity = '0';
            chatMessages.appendChild(messageDiv);
            
            // Trigger reflow
            messageDiv.offsetHeight;
            messageDiv.style.opacity = '1';

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle Enter key (Shift+Enter for new line)
        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
